<div class="app-container">
  <header class="app-header">
    <h1>Expense Tracker</h1>
    <button class="manage-subs-btn" (click)="toggleRecurring()">
      Gestionar Suscripciones
    </button>
  </header>

  <div class="overlay" *ngIf="showRecurring" (click)="toggleRecurring()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Suscripciones</h2>
        <button class="close-btn" (click)="toggleRecurring()">âœ•</button>
      </div>
      <app-recurring-list></app-recurring-list>
    </div>
  </div>

  <main class="dashboard-grid" *ngIf="viewMode === 'dashboard'">
    <div class="left-column">
      <app-month-selector></app-month-selector>
      <app-balance-card></app-balance-card>
      <app-add-transaction></app-add-transaction>
    </div>
    
    <div class="right-column">
      <app-transaction-list (viewDetails)="setViewMode('grid')"></app-transaction-list>
    </div>
  </main>

  <app-transactions-grid *ngIf="viewMode === 'grid'" (close)="setViewMode('dashboard')"></app-transactions-grid>
</div>
